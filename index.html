<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Number is Even Or Odd</title>
</head>
<body>
    


    <script>
        const number = 5;
        // const number = 10;
        // const num1 = 90;
        // const num2 =33;
        

        if(number % 2 === 0){
            console.log(" The number " +   number  + " is even.");
        }else{
            console.log(" The number " +   number   + " is odd.");
        }
    </script>
</body>
</html>
